<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARKN</title>
    <meta name="description"
        content="Discover premium vehicles at ARKN. Browse our collection and book your test drive today." />
    <link rel="stylesheet" href="home_page.css" />
    <script src="home_page.js" defer></script>
</head>

<body>
    <!-- Header / Navigation -->
    <header class="header" role="banner">
        <nav class="nav container" role="navigation" aria-label="Main navigation">
            <a class="nav__logo">ARKN </a>
            <button class="nav__toggle" aria-label="Toggle menu">
                <span class="hamburger"></span>
            </button>
            <ul class="nav__list">
                <li class="nav__item"><a href="#about" class="nav__link">About Us</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero__slider_text">
                <div class="hero__background-text"><b id="car-model-name"></b></div>
                <div class="hero__background-int"><b id="car-model-number"></b></div>
            </div>
            
            <div class="hero__slider">
                <img src="" alt="Car Image" class="hero__car" id="car-image">
            </div>
            <button class="hero__slider-btn hero__slider-btn--left" id="prev-btn">&lt;</button>
            <button class="hero__slider-btn hero__slider-btn--right" id="next-btn">&gt;</button>

            <div class="hero__content">
                <a href="#" class="btnc">Click the car to view details</a>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about container">
            <h2 class="section__title">About Elite Car Showroom</h2>
            <p class="about__text">
                With over 20 years of expertise, we deliver a curated selection of high-end
                vehicles and outstanding customer service. Your satisfaction is our commitment.
            </p>
        </section>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="container">
            <!-- The &copy; is an HTML entity for the copyright symbol -->
            <p>&copy; 2025 Elite Car Showroom. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://github.com/Spiral-Frontier-Community" target="_blank" aria-label="Github"><img src="Picture/Github_icon_blue.svg" alt="Github Icon" class="icon github"></a></li>
                <li><a href="https://discord.gg/FQsMZj39eS" target="_blank" aria-label="Discord"><img src="Picture/Discord_icon.svg" alt="Discord Icon" class="icon discord"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
